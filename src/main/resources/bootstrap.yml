spring:
  cloud:
    propertiesvolume:
      prefixed: false
      paths: /mnt/secrets/s2s,/mnt/secrets/rd
      aliases:
        s2s.microservicekey-rd-caseworker-ref-api: S2S_SECRET
        rd.s2s-url: S2S_URL
        rd.caseworker-ref-api-POSTGRES-PASS: spring.datasource.password
        rd.AppInsightsInstrumentationKey: azure.application-insights.instrumentation-key